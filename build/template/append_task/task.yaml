presubmits:
  platform/github.com/namelessup/bilibili:
  - name: github.com/namelessup/bilibili-build-common
    always_run: true 
    namespace: default
    run_pr_pushed: true
    trusted_labels: 
    - library
    - new-project
    spec:
      containers:
      - image: bazel_build
        name: github.com/namelessup/bilibili-build-common
        imagePullPolicy: IfNotPresent
        args:
        - --id=$(BUILD_ID)
        - --job=$(JOB_NAME)
        - --root=/root/go/src
        - --repo=git.bilibili.co/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)
        - --command
        - make 
        - ci-bazel-build-common
