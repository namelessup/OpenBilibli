presubmits:
  platform/github.com/namelessup/bilibili:
  - name: github.com/namelessup/bilibili-make-update
    always_run: true 
    run_pr_pushed: true
    namespace: default
    spec:
      containers:
      - image: go_lint
        name: github.com/namelessup/bilibili-make-update
        imagePullPolicy: IfNotPresent
        args:
        - --id=$(BUILD_ID)
        - --job=$(JOB_NAME)
        - --root=/root/go/src
        - --repo=git.bilibili.co/$(REPO_OWNER)/$(REPO_NAME)=$(PULL_REFS)
        - --command
        - ./build/update-bazel.sh